<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Font support</title>
		<link href="../fonts.css" rel="stylesheet" type="text/css"/>
		<style>
			.woff2 {
				font-family: "test-woff2";
			}
			.woff {
				font-family: "test-woff";
			}
			.ttf {
				font-family: "test-ttf";
			}
			.svg {
				font-family: "test-svg";
			}
			.eot {
				font-family: "test-eot";
			}
		</style>
	</head>
	<body>
		<p><span>.</span> <span class="woff2">.</span> <span class="woff">.</span> <span class="ttf">.</span> <span class="svg">.</span> <span class="eot">.</span></p>
	</body>
</html>
